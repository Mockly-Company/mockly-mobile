name: AI 프론트엔드 코드 리뷰

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  # issue_comment:
  #   types: [created]
  # pull_request_review_comment:
  #   types: [created]
  # issues:
  #   types: [opened, assigned, labeled]
  # pull_request_review:
  #   types: [submitted]

jobs:
  code-review:
    runs-on: ubuntu-latest
    environment: FRONT_END
    permissions:
      contents: read # 코드베이스 읽기 권한
      pull-requests: write # PR에 리뷰 작성 권한
      id-token: write # claude-code-action이 OIDC 토큰을 사용하도록 허용

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v5
        with:
          fetch-depth: 1 # 0: 전체 히스토리, 1: 최신 커밋만, 2 이상: 해당 커밋 수만큼

      - name: 프론트엔드 리뷰 가이드라인 읽기
        id: guidelines
        run: |
          FRONTEND_GUIDE=$(cat .claude/commands/review-frontend.md)
          echo "frontend<<EOF" >> $GITHUB_OUTPUT
          echo "$FRONTEND_GUIDE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 코드 리뷰
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          track_progress: true # 변경사항 검토 시 진행 상황 추적 비활성화
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            # 프론트엔드 코드 리뷰 가이드라인

            ${{ steps.guidelines.outputs.frontend }}

            위 가이드라인을 참고하여 이 PR의 변경사항을 검토해주세요.

            각 항목이 만족되는지 확인하고, 개선이 필요한 부분에 대해 구체적으로 코멘트해주세요.
            특히 React Native와 관련된 모범 사례를 중점적으로 검토해주세요.

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
